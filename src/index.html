<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Bell</title>
    <meta
      name="description"
      content="Check current weather of any city in the world."
    />
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body
    style="height: 100vh"
    class="bg-gradient-to-br from-blue-500 to-blue-800 text-center text-white font-light"
  >
    <div class="container h-full mx-auto flex flex-col items-center">
      <img class="h-20 w-20 mt-10" src="./sunny.svg" alt="icon" />
      <h1 class="mt-3 text-2xl">Weather Bell</h1>
      <form class="flex flex-col w-full items-center">
        <input
          class="w-64 px-4 py-2 mt-10 outline-none rounded bg-opacity-20 bg-white placeholder-white"
          type="text"
          placeholder="Enter any city"
          spellcheck="false"
        />
        <button
          type="submit"
          class="font-light outline-transparent w-64 bg-blue-800 bg-opacity-80 mt-2 py-2 rounded-md focus:outline-none hover:bg-blue-900 transtion duration-100"
        >
          Get Info
        </button>
      </form>
      <div class="w-64 text-left mt-3" id="infoContainer"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
